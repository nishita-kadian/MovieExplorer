{% extends "layout.html" %}
{% block content %}	
	<h1>Explore Movie</h1>
	<h3> Name: <a href={{movie.imdbLink}}>{{movie.title}}</a> </h3>
	<pre> Director: {{movie.director}}
 Year: {{movie.year}}
 IMDB Rating: {{movie.rating}} 
 Genre: /<nobr>
 {% for genre in genres %}
  {{genre.genreName}}/ <nobr>
 {% endfor %}
</pre>
 	<img src={{image}} width=500 height=500/>
{% endblock content %}
